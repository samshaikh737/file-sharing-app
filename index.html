<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App by Sameer Shaikh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./images/file.svg" alt="file" class="center" draggable="false">
                <img src="./images/file.svg" alt="file" class="left" draggable="false">
                <img src="./images/file.svg" alt="file" class="right" draggable="false">
            </div>
            <input type="file" hidden id="fileInput">
            <div class="title">Drop your Files here or, <span id="browerBtn">Browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="progress-title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="share-link-container">

            <div class="link-container">
                <p class="expires-title">Link Expires in 24 hrs</p>

                <div class="input-container">
                    <input type="text" id="fileURL" readonly>
                    <img src="./images/copy-icon.svg" alt="copy-icon" id="copyBtn">
                </div>
            </div>

            <div class="email-container">
                <p class="email-title">Or Send via Email</p>

                <div class="email-input-container">
                    <form id="email-form">
                        <div class="form-input">
                            <lable class="input-lable">Your Email</lable>
                            <input type="email" class="input" name="yourEmail" required="">
                        </div>
                        <div class="form-input">
                            <lable class="input-lable">Receiver's Email</lable>
                            <input type="email" class="input" name="reciverEmail" required="">
                            <div class="btn-container">
                                <button id="email-send-btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </section>

    <div class="toast">Send... hello brol</div>

    <script src="./index.js"></script>
</body>

</html>
